<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-34.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="card register-form">
        <div class="card-body">
            <div class="avatar">
                <i class="bi bi-person"></i>
            </div>
            <form action="" class="needs-validation" novalidate>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <div class="invalid-feedback">
                        Please enter a valid username.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required minlength="5" maxlength="10">
                    <div class="invalid-feedback">
                        Please enter a valid password.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <input type="tel" class="form-control" id="tel" placeholder="Phone Number">
                </div>

                <div class="form-group mb-3">
                    <input type="date" class="form-control" id="birthday" placeholder="Birthday" required max="2022-12-31">
                    <div class="invalid-feedback">
                        Please enter a valid birthday.
                    </div>
                </div>

                <button class="btn btn-primary w-100">Create Account</button>

            </form>
        </div>

        <div class="card-footer">
            <h5>Sign up with social media</h5>
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://www.twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
      </script>

</body>
</html>
